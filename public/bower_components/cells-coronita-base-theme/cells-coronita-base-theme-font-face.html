<custom-style>
  <style is="custom-style">
    /* Light */
    @font-face {
      font-family: "Benton Sans";
      src: url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Light.woff2) format("woff2"),
           url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Light.woff) format("woff");
      font-style: normal;
      font-weight: 300;
      font-display: auto;
    }

    /* Book */
    @font-face {
      font-family: "Benton Sans";
      src: url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Book.woff2) format("woff2"),
           url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Book.woff) format("woff");
      font-style: normal;
      font-weight: 400;
      font-display: auto;
    }

    /* Book Italic */
    @font-face {
      font-family: "Benton Sans";
      src: url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-BookItalic.woff2) format("woff2"),
           url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-BookItalic.woff) format("woff");
      font-style: italic;
      font-weight: 400;
      font-display: auto;
    }

    /* Medium */
    @font-face {
      font-family: "Benton Sans";
      src: url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Medium.woff2) format("woff2"),
           url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Medium.woff) format("woff");
      font-style: normal;
      font-weight: 500;
      font-display: auto;
    }

    /* Medium Italic */
    @font-face {
      font-family: "Benton Sans";
      src: url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-MediumItalic.woff2) format("woff2"),
           url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-MediumItalic.woff) format("woff");
      font-style: italic;
      font-weight: 500;
      font-display: auto;
    }

    /* Bold */
    @font-face {
      font-family: "Benton Sans";
      src: url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Bold.woff2) format("woff2"),
           url(https://bbva-files.s3.amazonaws.com/cells/assets/coronita/fonts/benton/BentonSansBBVA-Bold.woff) format("woff");
      font-style: normal;
      font-weight: 700;
      font-display: auto;
    }
  </style>
</custom-style>
