<!--
`<cells-skeleton-item>` is a loading status layout consisting of a row and an optional header with different presentations.

Examples:

Skeleton for a title:
```html
<cells-skeleton-item show-title></cells-skeleton-item>
```

Skeleton for header and item:
```html
<cells-skeleton-item show-header show-item></cells-skeleton-item>
```
Skeleton for item:
```html
<cells-skeleton-item show-item></cells-skeleton-item>
```

Skeleton for avatar:
```html
<cells-skeleton-item show-avatar></cells-skeleton-item>
```

Skeleton for bullets:
```html
<cells-skeleton-item show-bullets></cells-skeleton-item>
```

| --cells-skeleton-item-box-first-child             | Mixin applied to first child item in box        | {}       |
| --cells-skeleton-item-box-width-first-child       | width of the first-child item in box            | 55%      |
| --cells-skeleton-item-box-bg-color                | Background color of box                         | var(--bbva-200, #E9E9E9)  |

<dom-module id="cells-skeleton-item">
  <template>
    <style include="cells-skeleton-item-styles cells-skeleton-item-shared-styles"></style>

    <div class="wrapper">
      <template is="dom-if" if="[[showAvatar]]" restamp="true">
        <div class="avatar">
          <div class="avatar--head"></div>
        </div>
      </template>

      <template is="dom-if" if="[[showBullets]]" restamp="true">
        <ul class="actions">
          <li class="actions--box"><div class="actions--box--item"></div></li>
          <li class="actions--box"><div class="actions--box--item"></div></li>
          <li class="actions--box"><div class="actions--box--item"></div></li>
          <li class="actions--box"><div class="actions--box--item"></div></li>
        </ul>
      </template>

      <template is="dom-if" if="[[showHeader]]" restamp="true">
        <div class="header">
          <div class="box box--xs"></div>
          <div class="box box--xs"></div>
        </div>
      </template>

      <template is="dom-if" if="[[showTitle]]" restamp="true">
        <div class="title">
          <div class="box"></div>
        </div>
      </template>

      <template is="dom-if" if="[[showItem]]" restamp="true">
        <div class="content">
          <div class="content--top">
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="content--bottom">
            <div class="box box--xs"></div>
            <div class="box box--xs"></div>
          </div>
        </div>
      </template>
    </div>

    <slot></slot>
  </template>
  <script src="cells-skeleton-item.js"></script>
</dom-module>
