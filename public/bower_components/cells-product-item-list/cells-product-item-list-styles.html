<dom-module id="cells-product-item-list-styles"><template><style>
:host {
  display: block;
  box-sizing: border-box;
  font-family: var(--cells-fontDefault, sans-serif);
  position: relative;
  @apply --cells-product-item-list; }

:host([hidden]) {
  display: none; }

*, *:before, *:after {
  box-sizing: inherit; }

.header {
  padding: 0.9375rem 1.25rem;
  @apply --cells-product-item-list-header; }

.inline {
  position: absolute;
  -webkit-transform: translate(-50%, 50%);
          transform: translate(-50%, 50%);
  left: 50%;
  top: 50%;
  --cells-icon-message-error: { @apply --cells-product-item-list-error-message; }; }

.item-list {
  margin: 0;
  padding: 0;
  list-style: none;
  @apply --cells-product-item-list-list; }

.default-skeleton[visible] {
  position: absolute;
  top: 0;
  height: 100vh;
  @apply --cells-product-item-list-default-skeleton; }

[hidden] {
  display: none; }

</style></template></dom-module>
