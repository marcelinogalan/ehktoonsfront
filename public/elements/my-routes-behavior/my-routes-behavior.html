<link rel="import" href="../../bower_components/polymer/polymer.html">
<script>

(function() {
window.CellsBehaviors = window.CellsBehaviors || {};
/**
* myRoutesBehavior
* =======================
*
* `CellsBehaviors.myRoutesBehavior` provides a normalized interface for services Routing.
*
* ## Import
*
* 1) Import the behavior in your component:
*
* ```html
* <link rel="import" href="../my-routes-behavior/my-routes-behavior.html">
* ```
*
* 2) Add `CellsBehaviors.MyRoutesBehavior` to the behaviors list in the JS file or script of your component:
*
* ```js
* ...
* behaviors: [
*   window.CellsBehaviors.MyRoutesBehavior
* ],
* ...
* ```
*/
window.CellsBehaviors.MyRoutesBehavior = {

  getHost: function() {
    var urlSRVBack = "";

    // For local environment
    if (window.location.hostname == window.AppConfig.urlSRVLocalFront) {
      urlSRVBack = window.AppConfig.urlSRVLocalBack;
    }
    // For Integration environment
    else if (window.location.hostname == window.AppConfig.urlSRVIntFront) {
      urlSRVBack = window.AppConfig.urlSRVIntBack;
    }
    // For Prod1 environment
    else if (window.location.hostname == window.AppConfig.urlSRVProd1Front) {
      urlSRVBack = window.AppConfig.urlSRVProd1Back;
    }
    // For Prod2 environment
    else if (window.location.hostname == window.AppConfig.urlSRVProd2Front) {
      urlSRVBack = window.AppConfig.urlSRVProd2Back;
    }

    return urlSRVBack;
  }
};
}(window));
</script>
