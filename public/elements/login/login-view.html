<link rel="import" href="../../bower_components/cells-login-view/cells-login-view.html">
<link rel="import" href="../my-styles.html">
<link rel="import" href="../../bower_components/cells-st-button/cells-st-button.html">

<dom-module id="login-view">
  <template>
    <style include="cells-login-view-styles cells-icon-message-styles"></style>
    <style include="my-styles"></style>
    <cells-login-view id="login"
                      class="animated my-clase"
                      clear-id-icon="coronita:close"
                      clear-pwd-icon="coronita:close"
                      toggle-pwd-icon="coronita:visualize"
                      toggle-pwd-icon-toggled="coronita:hide"
                      start-icon="coronita:lock"
                      end-icon="coronita:unlock"
                      header-image="/resources/images/bbva-login-animation-re.gif"
                      on-login="_doLogin">
    </cells-login-view>
    <cells-st-button id="randomBtn" on-click="_randomClicked" class="full">
      <button>Random</button>
    </cells-st-button>
  </template>
  <script src="login-view.js"></script>
</dom-module>
