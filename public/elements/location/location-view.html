<dom-module id="location-view">
  <template>
    <bbva-header title="Escoge País"></bbva-header>


    <div style="
    float: left;
    background-color: #203859;
    padding: 27px;
    border-radius: 20px;
    border: 1px solid #203859;
    margin-left: 35%;
    box-shadow: 6px 6px 5px 0px rgba(0,0,0,0.75);
">

      <div style="
    float: left;
    box-shadow: wheat;
    width: 100%;
    border-radius: 20px;
">

        <cells-operations-list operations="[[items]]"
                               icon-size="26"
                               grid-columns="5"
                               on-operation-click="_demoEvent">

        </cells-operations-list>
      </div>
      <div style="
    float: left;
    width: 100%;
">
        <cells-select options="[[optionsCombo]]"
                      id="no-description"
                      label="País"
                      right-icon="coronita:unfold"
                      placeholder="Selecciona un país">

        </cells-select>
      </div>
      <div style="
    float: left;
    width: 100%;
">
        <cells-st-button id="randomBtn" on-click="_searchNinjas" class="full">
          <button>Buscar Ninjas</button>
        </cells-st-button>
      </div>
    </div>
  </template>
  <script src="location-view.js"></script>
</dom-module>
